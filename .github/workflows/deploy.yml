name: Deploy

on:
  push:
    branches: [ master ]


jobs:
  deploy_job:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout [master]
      uses: actions/checkout@v2
      with:
        path: master
    - name: Checkout [gh-pages]
      uses: actions/checkout@v2
      with:
        ref: gh-pages
        path: gh-pages
    - name: Run script
      uses: actions/setup-node@v1
      shell: bash
      run: master/script/deploy.sh


